<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Expressions calculations</title>
  </head>

  <body>

    <script>

    const num1 = 10;
    const num2 = 50;
    
    const num3 = 5 + 10 * 3;
    const first = num2 % 9 * num1;
    const second = (num2 + num1) / (8 + 2);

    console.log(num1);
    console.log(num2);
    console.log(num3);
    console.log(first);
    console.log(second);

    </script>
  </body>
</html>
