    <script>

    function capitalize( string ){
    let firstLetter = string.charAt(0).toUpperCase();
    let completeString = firstLetter + string.slice(1, string.length).toLowerCase();

    return completeString;
    }

    console.log(capitalize("bUonGiOrnO!"));

    </script>
